#############################
#  NETWORKS & VOLUMES
#############################
networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:

#############################
#  SERVICES
#############################
services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: topoom-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Seoul
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro  # 초기화 SQL
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+09:00
      - --default-authentication-plugin=mysql_native_password
    networks:
      - backend

  # Redis 캐시 및 세션 스토어
  redis:
    image: redis:7.2
    container_name: topoom-redis
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul
    volumes:
      - redis-data:/data
    networks:
      - backend